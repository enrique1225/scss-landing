<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title> Admin page</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="scss/style.css" rel="stylesheet">
</head>

<body>
    <!-- Sidebar Start -->
    <input type="checkbox" class="hamburger-checked" name="accordion" id="cb0" />
    <label for="cb0" id="hamburger"><i class="fas fa-bars"></i></label>
    <div id="sidebar">
        <header>
            <img src="img/logo.jpg" id="admin-logo">
            <label for="cb0"><img src="img/footer-logo.png" id="admin-small-logo"></label>
            <!-- <i class="fas fa-bars" id="hamburger"></i> -->
        </header>
        <h5 class="Bodymenulabeldate text-uppercase">teams</h5>
        <input type="radio" class="accordion_input" name="accordion" id="cb1" />
        <section class="box">
            <i class="fas fa-user"></i>
            <label class="box-title Navigationlistlink hasChild" for="cb1">Live on platform</label>
            <label class="box-close" for="acc-close"></label>
            <ul class="box-content">
                <li>8U</li>
                <li>10U</li>
                <li>12U</li>
                <li>14U</li>
                <li>16U</li>
                <li>18U</li>
                <li>GIRLS</li>
            </ul>
        </section>
        <input type="radio" class="accordion_input" name="accordion" id="cb2" />
        <section class="box">
            <i class="fas fa-plus-circle"></i>
            <label class="box-title Navigationlistlink" for="cb2">Add new team</label>
            <label class="box-close" for="acc-close"></label>
        </section>
        <h5 class="Bodymenulabeldate text-uppercase">users</h5>
        <input type="radio" class="accordion_input" name="accordion" id="cb3" />
        <section class="box">
            <i class="fas fa-user"></i>
            <label class="box-title Navigationlistlink hasChild" for="cb3">Live on platform</label>
            <label class="box-close" for="acc-close"></label>
            <ul class="box-content">
                <li>Most active</li>
                <li>A-F</li>
                <li>G-K</li>
                <li>L-P</li>
                <li>Q-U</li>
                <li>V-Z</li>
            </ul>
        </section>
        <input type="radio" class="accordion_input" name="accordion" id="cb4" />
        <section class="box">
            <i class="fas fa-plus-circle"></i>
            <label class="box-title Navigationlistlink" for="cb4">Add new user</label>
            <label class="box-close" for="acc-close"></label>
        </section>
        <h5 class="Bodymenulabeldate text-uppercase">fees</h5>
        <input type="radio" class="accordion_input" name="accordion" id="cb5" />
        <section class="box">
            <i class="fas fa-dollar-sign"></i>
            <label class="box-title Navigationlistlink" for="cb5">Account types</label>
            <label class="box-close" for="acc-close"></label>
        </section>
        <input type="radio" class="accordion_input" name="accordion" id="acc-close" />
    </div>
    <!-- Sidebar End -->
    <div id="main-content">
        <h2>This is main content</h2>
    </div>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
